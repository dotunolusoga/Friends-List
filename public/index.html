<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Title</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="../bower_components/foundation/css/foundation.css">
  </head>
  <body>

  <div class="login large-6 large-centered columns">
  <h1>Please Login or Register</h1>
  <form>
    <input type="email" name="email" placeholder="user@example.com" required="required"/>
    <input type="password" name="password" placeholder="p@s$w0RD123" required="required"/>
    <input type="button" value="Register" class="button"/>
    <input type="submit" value="Login" class="button"/>
  </form>
</div>

  <div class="row">
    <div class="loggedIn hidden large-6 large-centered columns">
      <h1>My Friends List</h1>

      <button id="contactForm" class="radius">Add New Contact</button>
      <button class="logout">Logout</button>
      <div id="friendsForm">
        <form>
          <div class="row collapse">
            <div class="small-3 columns">
              <span class="prefix">Name</span>
            </div>
            <div class="small-9 columns">
              <input id="contactName" type="text" placeholder="Enter your Name">
            </div>
          </div>
          <div class="row collapse">
            <div class="small-3 columns">
              <span class="prefix">Phone</span>
            </div>
            <div class="small-9 columns">
              <input id="contactPhone" type="text" placeholder="Enter phone number">
            </div>
          </div>
          <div class="row collapse">
            <div class="small-3 columns">
              <span class="prefix">Twitter</span>
            </div>
            <div class="small-9 columns">
              <input id="twitterHandle" type="text" placeholder="Enter your Twitter handle">
            </div>
          </div>
          <div class="row collapse">
            <div class="small-3 columns">
              <span class="prefix">Instagram</span>
            </div>
            <div class="small-9 columns">
              <input id="instagram" type="text" placeholder="Enter Instagram handle">
            </div>
          </div>
          <div class="row collapse">
            <div class="small-3 columns">
              <span class="prefix">Photo</span>
            </div>
            <div class="small-9 columns">
              <input id="photoUrl" type="text" placeholder="Enter photo URL">
            </div>
          </div>
          <button id="submitButton" class="radius">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <table class="large-9 columns centered">
    <thead>
      <tr>
        <th>Photo</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Twitter</th>
        <th>Instagram</th>
      <tr>
    </thead>
    <tbody class="target">
    </tbody>
  </table>

    <script src="https://cdn.firebase.com/js/client/2.1.2/firebase.js"></script>
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
